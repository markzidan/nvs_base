<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Form Elements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/loaders/loader-typing.css" rel="stylesheet" type="text/css" media="all" />
    <link href="assets/css/theme.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body class="nvs-apricot apricot-carbon">

    <div class="loader">
        <div class="loading-animation"></div>
    </div>

    <nav class="navbar fixed-top navbar-expand-lg" id="header">
        <!-- CONTENT LOADED FROM PARTIALS.JS -->
    </nav>

    <section class="banner no-img">
        <div class="tab">
            <h1>Form Elements</h1>
        </div>
    </section>

    <section class="py-2">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-8">
                    <h2>Form Group</h2>
                    <form>
                        <div class="form-group">
                            <label for="input-group-example">Input Label:</label>
                            <input type="text" class="form-control" id="input-group-example" aria-describedby="input-group-example" placeholder="Placeholder text">
                            <small id="input-group-help" class="form-text text-muted">Place some helper text here.</small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="py-2">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-8">
                    <h2>Input Sizes</h2>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="input-group-example-std" aria-describedby="input-group-example-std" placeholder="Standard placeholder text">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-sm" id="input-group-example-sm" aria-describedby="input-group-example-sm" placeholder="Small placeholder text">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" id="input-group-example-lg" aria-describedby="input-group-example-lg" placeholder="Large placeholder text">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="py-2">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-8">
                    <h2>Input Group</h2>
                    <form>
                        <div class="input-group mb-3">
                            <input type="search" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon-1">
                                    <img class="icon" src="assets/img/nvs/icons/Search.svg" alt="search icon" data-inject-svg />
                                </span>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="search" class="form-control" id="quick_search_prepend" placeholder="Search prepend inline icon" aria-label="Search" aria-describedby="basic-addon-1">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="quick_search_prepend" id="searchicon">
                                    <img class="icon" src="assets/img/nvs/icons/Search.svg" alt="Search" data-inject-svg />
                                </label>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" id="quick_search" class="form-control" placeholder="Search append inline icon" aria-label="search" aria-describedby="searchicon">
                            <div class="input-group-append">
                                <label class="input-group-text" for="quick_search" id="searchicon">
                                    <img class="icon" src="assets/img/nvs/icons/Search.svg" alt="Search" data-inject-svg />
                                </label>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon-2">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon-2">@example.com</span>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="py-2">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-8">
                    <h2>Textarea</h2>
                    <form>
                        <div class="form-group">
                            <label for="textarea-example-1">Example textarea</label>
                            <textarea class="form-control" id="textarea-example-1" rows="3"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
 
    <section class="py-2">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-8">
                    <h2>Select</h2>
                    <form>
                        <div class="form-group">
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option selected>Default Select Menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="custom-select">
                                <option selected>Custom Select Menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <img class="icon" src="assets/img/icons/interface/arrow-caret.svg" alt="arrow-caret interface icon" data-inject-svg />
                        </div>
                        <div class="form-group">
                            <select class="custom-select custom-select-lg">
                                <option selected>Custom Select Menu Lg</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <img class="icon" src="assets/img/icons/interface/arrow-caret.svg" alt="arrow-caret interface icon" data-inject-svg />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="py-2">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-8">
                    <h2>Checkboxes</h2>
                    <form>
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="custom-checkbox-example-1">
                            <label class="custom-control-label" for="custom-checkbox-example-1">Check this custom checkbox</label>
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitch1">
                            <label class="custom-control-label" for="customSwitch1">Toggle this switch element</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="py-2">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-8">
                    <h2>Defaul Radio</h2>
                    <form>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                                <label class="form-check-label" for="exampleRadios1">
                                    Default radio
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                    Second default radio
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
                                <label class="form-check-label" for="exampleRadios3">
                                    Disabled radio
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-xl-6 col-lg-8">
                    <h2>Custom Radio</h2>
                    <form>
                        <div class="form-group">
                            <div class="custom-control custom-radio mb-2">
                                <input type="radio" id="custom-radio-example-1" name="custom-radio" class="custom-control-input">
                                <label class="custom-control-label" for="custom-radio-example-1">Toggle this custom radio</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="custom-radio-2" name="custom-radio" class="custom-control-input">
                                <label class="custom-control-label" for="custom-radio-2">Or toggle this other custom radio</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="py-2">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-8">
                    <h2>Range Input</h2>
                    <form>
                        <div>
                            <label for="custom-range-example-1">Example range</label>
                            <input type="range" class="custom-range" id="custom-range-example-1" min="0" max="10" value="6">
                        </div>
                        <div class="custom-range-labels">
                            <span>0</span>
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                            <span>6</span>
                            <span>7</span>
                            <span>8</span>
                            <span>9</span>
                            <span>10</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer id="footer">
        <!-- CONTENT LOADED FROM PARTIALS.JS -->
    </footer>

    <a href="#" class="button back-to-top button-all-grey-light button-round" data-smooth-scroll data-aos="fade-up" data-aos-anchor="section:last-of-type" data-aos-mirror="true" data-aos-once="false">
        <img class="icon" src="assets/img/nvs/icons/ArrowUp.svg" alt="arrow-up icon" data-inject-svg />
    </a>


    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="assets/js/partials.js"></script>
    <script type="text/javascript" src="assets/js/scrollplugins.min.js"></script>
    <script type="text/javascript" src="assets/js/svg-injector.umd.production.js"></script>

    <script type="text/javascript" src="assets/js/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="assets/js/SPServices.min.js"></script>
    <script type="text/javascript" src="assets/js/isotope.pkgd.min.js"></script>

    <script type="text/javascript" src="assets/js/theme.js"></script>

    <!-- Removes page load animation when window is finished loading -->
    <script type="text/javascript">
        window.addEventListener("load", function () {
            document.querySelector('body').classList.add('loaded');
        });
    </script>



</body>

</html>
